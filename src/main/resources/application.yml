spring:
  application:
    name: dasoni-backend

  # Redis 설정 - Docker 컨테이너 이름 사용
  data:
    redis:
      host: ${REDIS_HOST:redis}  # Docker 네트워크에서는 'redis'
      port: ${REDIS_PORT:6379}

  # 데이터베이스 설정 - Docker 컨테이너 이름 사용
  datasource:
    url: ${DB_URL:jdbc:mysql://mysql:3307/dasoni?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  ai:
    # 1) Gemini 설정
    google:
      genai:
        api-key: ${GEMINI_API_KEY}
        chat:
          options:
            model: gemini-2.0-flash
            temperature: 0.5

    # 2) Spring AI - ElevenLabs 설정
    elevenlabs:
      api-key: ${ELEVENLABS_API_KEY}
      tts:
        options:
          model-id: eleven_turbo_v2_5
          output-format: mp3_44100_128

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3000000
  refresh-token-validity: 604800000

# 서버 설정
server:
  port: 8080

# 로깅 설정
logging:
  level:
    root: INFO
    com.dasoni: DEBUG
    org.springframework.security: DEBUG

# FastAPI URL - Docker 네트워크에서는 컨테이너 이름 사용
fastapi:
  url: ${FASTAPI_URL:http://python-fastapi:8000}

# AWS S3 설정
aws:
  s3:
    bucket-name: ${S3_BUCKET_NAME}
    region: ap-northeast-2
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_KEY}
    presigned-url-expiration: 15
    paths:
      image: images/
      audio: audios/


# ElevenLabs 설정
elevenlabs:
  url: ${ELEVENLABS_URL}
  api-key: ${ELEVENLABS_API_KEY}
