services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: dasoni-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3307:3307"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - dasoni-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: dasoni-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dasoni-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # FastAPI Python 서버
  python-fastapi:
    build:
      context: ./fastapi-server
      dockerfile: Dockerfile
    container_name: dasoni-fastapi
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    networks:
      - dasoni-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Spring Boot 백엔드
  spring-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dasoni-spring
    environment:
      # 데이터베이스 연결 - allowPublicKeyRetrieval=true 추가 ✅
      DB_URL: jdbc:mysql://mysql:3306/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      # Redis 연결
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # JWT
      JWT_SECRET: ${JWT_SECRET}

      # AWS S3
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}

      # FastAPI URL
      FASTAPI_URL: http://python-fastapi:8000

      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - dasoni-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      python-fastapi:
        condition: service_healthy
    restart: unless-stopped

# 네트워크 설정
networks:
  dasoni-network:
    driver: bridge

# 볼륨 설정
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local